<div class="container">
  <h2 class="card-title">Favorites now</h2>
  <div class="row">
    <div *ngFor="let favorite of favorites">
      <div class="col"  >
        <app-coupon [title]="favorite.title" [details]="favorite.details" [img]="favorite.img"></app-coupon>
      </div>
    </div>
  </div>
</div>
